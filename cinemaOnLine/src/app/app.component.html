<div class="navbar-exterior">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" routerLink="home"><i class="fas fa-film"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="isShown = !isShown" [attr.aria-expanded]="isShown"  data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" [ngClass]="{ 'show': isShown }"  >
          <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item active" >
              <a class="nav-link" (click)="isShown = false" routerLink="/home">Home</a>
            </li>
            <li class="nav-item" *ngIf="visitor == null || visitor.cod_visitatore != 9">
              <a class="nav-link" (click)="isShown = false" routerLink="/cinemas">Cinemas</a>
            </li>
            <li class="nav-item" *ngIf="visitor == null || visitor.cod_visitatore != 9">
              <a class="nav-link" (click)="isShown = false" routerLink="/contacts">Contacts</a>
            </li>
            <li class="nav-item" *ngIf="visitor != null && visitor.cod_visitatore == 9">
              <a class="nav-link" (click)="isShown = false" routerLink="/configuration">Config</a>
            </li>
          </ul>
        </div>
          <ul class=" nav navbar-nav navbar-right">
            <li class="nav-item" *ngIf="visitor == null">
              <a class="nav-link" (click)="isShown = false" routerLink="login"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
            <li class="nav-item" *ngIf="visitor">
              <a class="nav-link">
              <button mat-button [matMenuTriggerFor]="menu"><i class="far fa-user"></i>{{visitor.login}}</button>
              <mat-menu #menu="matMenu" class="menuClass" >
                <button mat-menu-item class="menuButton" routerLink="/cart">Cart</button>
                <button mat-menu-item color="warn" class="menuButton"  routerLink="/home" (click)="destroySession()">Logout</button>
              </mat-menu>

            </a>
            </li>
          </ul>
      </div>
      </nav>
</div>




<div class="navigation-router">
    <router-outlet ></router-outlet>
</div>


<div class="footer">
 <div class="facebook"> <a routerLink="/contacts"><i class="fab fa-facebook"></i></a></div>
 <div class="twitter"><a routerLink="/contacts"><i class="fab fa-twitter"></i></a></div>
 <div class="instagram"><a routerLink="/contacts"><i class="fab fa-instagram"></i></a></div>
</div>
